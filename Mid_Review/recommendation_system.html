<html>
	<head>
			<title>
					Research Paper Recommendation System
			</title>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
			<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
			<style>
					h1{
						text-align:center;
						color:white;
					}
					#bg{
						background-image: url('bg3.jpg');
						background-repeat: no-repeat;
						background-attachment: fixed;
						background-size: cover;
												
					}
						
					.fix{
							width:70em;
						}
					
			</style>
	</head>

	<body id="bg">
		<div class = "container mt-3">	
			<div>
				<h1><b><i>Research Paper Recommendation System</i></b></h1>
			</div>
			<div class="input-group mt-5 fix">
				<input type="text" class="form-control" placeholder="Name of paper" id="paper_name">
				<button onclick="gen_alert()" class="btn btn-success ml-1" type="submit" id="rec" >Recommend</button>
			</div>

		</div>
			
	</body>
	<script>
				function gen_alert(){
				debugger;
				var f = 0;
				var val;
				final_list = [];
				lst = ["movie recommendation","teleoperations","song recommendation","java","mimo","impact of fading in mimo",]
				var txt = document.getElementById("paper_name").value;
				txt_lst = txt.split();
				
				for(let k = 0; k<txt_lst.length;k++){
					
				
					for(let i=0;i<lst.length;i++){
						x = lst[i].split(" ");
						for(let j= 0;j<x.length;j++){
							if(txt_lst[k]==x[j]){
								
								val = lst[i];
								final_list.push(val);
								
							}
						}
				
					}
				}
					if(final_list.length>0){
						alert(final_list);
					}
					else{
						alert("No recommendations");
					}
					document.getElementById("paper_name").value =  " ";
					
				}
				
	</script>
</html>
